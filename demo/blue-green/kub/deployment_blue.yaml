---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blue
  template: 
    metadata:
      labels:
        app: blue
    spec:
      containers:
      - name: blue
        image: docker.io/giriraj789/blue:v1
        ports:
        - containerPort: 8080
          name: http-blue
---
apiVersion: v1
kind: Service
metadata:
  name: blue-svc
spec:
  selector:
    app: blue
  ports:
    - name: http-blue
      protocol: TCP
      port: 8081
      targetPort: http-blue
